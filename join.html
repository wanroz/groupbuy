<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="join.css" />
    <title>Loki 65 | Join</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="index.html" class="brand-logo">
          <img src="img/loki.png" alt="Logo" />
          <div class="brand-logo-name">Loki 65</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join our Group Buy!</a></li>
          </ul>
        </nav>
      </header>
      <section class="join-main-section">
        <h1 class="join-text">
          Join our
          <span class="accent-text">Group Buy!</span>
        </h1>
        <form class="join-form">
          <div class="input-group">
            <label>Name</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>Phone Number</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>Address</label>
            <input type="text" />
          </div>

          <div class="input-select">
            <label>State</label>
            <div class="select">
              <select>
                <option value="">Select</option>
                <option value="kdh">Kedah</option>
                <option value="png">Penang</option>
                <option value="prk">Perak</option>
                <option value="pls">Perlis</option>
              </select>
            </div>
          </div>
          <div class="input-radio">
            <label>Courier</label>
            <input type="radio" name="courier" id="" />
            <label>DHL</label>
            <input type="radio" name="courier" id="" />
            <label>FedEx</label>
          </div>

          <div class="input-terms">
            <label class="check">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <p>Add USB Type-C Cable</p>
          </div>

          <div class="input-group">
            <button type="submit" class="btn">Join Now!</button>
          </div>
        </form>
      </section>
    </div>

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>Ikhwan Rozaimi | 2019215504</li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="https://instagram.com/loki65kb" class="social-link">
                <img src="img/iglogo.png" width="20px" />
                Instagram
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
